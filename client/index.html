  <body>
    <div class="container p-5" style="margin-top:-2vh; margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory: Create your custom Kitty</h1>
    </div>
        <div class="row">
            <div class="col-lg-6 catBox m-2 light-b-shadow">
                <div class="canvas">
                <div class="ears">
                        <div class="left_ear">
                            <div class="inner_left_ear"></div>
                        </div>
                        <div class="right_ear">
                            <div class="inner_right_ear"></div>
                
                        </div>
                    </div>
                    <div class="head">
                        <div class="stripes">
                            <svg height="100%" width="100%">
                                <line x1="70" y1="10" x2="110" y2="70"></line>
                                <line style="stroke: white; stroke-width:1;" x1="68" y1="10" x2="108" y2="70"></line>
                                <line style="stroke: white; stroke-width:1;" x1="72" y1="10" x2="112" y2="70"></line>
                            
                                <line x1="110" y1="70" x2="47" y2="20"></line>
                                <line style="stroke: white; stroke-width:1;" x1="108" y1="70" x2="45" y2="20"></line>
                                <line style="stroke: white; stroke-width:1;" x1="112" y1="70" x2="49" y2="20"></line>
                
                                <line x1="145" y1="65" x2="213" y2="20"></line>
                                <line style="stroke: white; stroke-width:1;" x1="143" y1="65" x2="211" y2="20"></line>
                                <line style="stroke: white; stroke-width:1;" x1="146" y1="65" x2="214" y2="20"></line>
                                
                                <line x1="145" y1="65" x2="175" y2="13"></line>
                                <line style="stroke: white; stroke-width:1;" x1="147" y1="65" x2="177" y2="13"></line>
                                <line style="stroke: white; stroke-width:1;" x1="143" y1="65" x2="173" y2="13"></line>
                
                            </svg>
                        </div>
                        <div class="eyes">
                            <div class="leye">
                                <div class="liris"></div>
                            </div>
                            <div class="reye">
                                <div class="riris"></div>
                            </div>
                        </div>
                        <div class="whiskers">
                            <svg height="100%" width="100%">
                                <line x1="10" y1="60" x2="85" y2="100"></line>  
                                <line x1="10" y1="80" x2="85" y2="100"></line>  
                                <line x1="10" y1="100" x2="85" y2="100"></line>  
                                
                                <line x1="160" y1="100" x2="235" y2="60"></line>  
                                <line x1="160" y1="100" x2="235" y2="80"></line>  
                                <line x1="160" y1="100" x2="235" y2="100"></line>  
                                
                               <!-- <line x1="475" y1="75" x2="105" y2="135"></line>  
                                <line x1="475" y1="100" x2="105" y2="135"></line>        
                                <line x1="475" y1="125" x2="105" y2="135"></line>        
                                <line x1="475" y1="150" x2="105" y2="135"></line>-->
                            </svg>
                        </div>
                        <div class="snout">T
                            <div class="mouth">{</div>
                
                        </div>
                    </div>
                    <div class="catbod">
                        <div class="catbod_top"></div>
                        <div class="catbod_bottom"></div>
                    </div>
                    <div class="tail1"></div>
                    <div class="tail2"></div>
                   <div class="legs">
                       <div class="lleg"></div>
                       <div class="rleg"></div>
                   </div> 
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-5 cattributes m-2 light-b-shadow">

<!-- Cat colors -->
<div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>
            </div>

            </div>

            </div>
            <br>

        </div>
